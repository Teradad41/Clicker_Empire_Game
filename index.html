<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b5fd11547c.js" crossorigin="anonymous"></script>
    <title>Clicker Empire Game</title>
</head>
<body>
    <div class="bg-dark">
        <!-- ゲーム開始 -->
        <div id="initialPage">
            <div class="vh-100 d-flex justify-content-center align-items-center">
                <div class="bg-white text-center p-5">
                    <h1 class="pb-4">Clicker Empire Game</h1>
                    <form class="pb-4">
                        <input type="text" class="col-12 form-control form-control-lg" placeholder="Enter your name" id="nameInput" value="Kyo Terada">
                    </form>
                    <div class="d-flex justify-content-between">
                        <div class="col-6 pl-0">
                            <button id="newBtn" class="btn btn-primary btn-lg col-12">New</button>
                        </div>
                        <div class="col-6 pr-0">
                            <button id="loginBtn" class="btn btn-primary btn-lg col-12">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- メインページ -->
        <div id="mainPage">
            <div class="d-flex flex-row justify-content-center align-items-center" style="height: 100vh;">
                <div class="bg-blue col-md-11 col-lg-10 d-flex flex-row text-center text-white p-2" style="height: 90vh">
                    <!-- バーガー -->
                    <div class="col-4 mt-2 p-2 bg-dark">
                        <div id="burgerInfo">

                        </div>
                    </div>
                    <div class="col-8 px-4">
                        <!-- ユーザー情報 -->
                        <div class="bg-dark mt-2" id="userInfo"></div>
                        <!-- アイテムリスト -->
                        <div class="bg-dark mt-3 p-1 pt-0 overflow-auto flowHeight" id="displayItems"></div>
                        <!-- ボタン -->
                        <div class="d-flex justify-content-center mt-4" id="btnSec">
                            <div class="col-5 pl-0">
                                <button class="btn btn-primary col-10" id="resetBtn"><i class="fas fa-rotate-left fa-2x fa-fw"></i><strong>Reset</strong></button>
                            </div>
                            <div class="col-5 pr-0">
                                <button class="btn btn-dark col-10" id="saveBtn"><i class="fas fa-floppy-disk fa-2x fa-fw"></i><strong>Save</strong></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
